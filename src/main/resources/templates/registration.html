<!doctype html>
<html ng-app="aitu-project">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <title>Registration</title>
    <style>
        .wrapper{
            display:flex;
            justify-content:center;
        }
    </style>
    <script src="register.js"></script>
</head>
<body>
    <div class="wrapper container" ng-controller="registerCtrl">
        <form action="/registration" method="POST" style="display:flex; flex-direction:column;">
            <label for="name">Enter your name:</label>
            <input ng-model="newUser.name" type="text" name="name" id="name">
            <label for="phone">Enter your phone:</label>
            <input ng-model="newUser.phone"  type="text" name="phone" id="phone">
            <label for="address">Enter your address</label>
            <input ng-model="newUser.address"  type="text" id="address" name="address">
            <label for="login">New login:</label>
            <input ng-model="newUser.login"  type="text" name="login" id="login">
            <label for="password">Create new password</label>
            <input ng-model="newUser.password"  type="password" name="password" id="password">
            <button ng-click="register(newUser)" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
